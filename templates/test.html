.filter-main{

@font-face {

}
.custom-checkbox input[type="checkbox"] {
  display: none;
}


.custom-checkbox {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
  font-size: 16px;
}

/* Стилизуем кастомный чекбокс */
.custom-checkbox .checkmark {
  width: 20px;
  height: 20px;
  background-color: #EEEEEE;
  border-radius: 4px;
  position: relative;
  margin-right: 8px;
  transition: background-color 0.3s ease;
}

/* Состояние чекбокса, когда он активен */
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
  background-color: #4caf50; /* Цвет чекбокса, когда он выбран */
}

/* Добавляем галочку при активации */
.custom-checkbox .checkmark::after {
  content: "";
  position: absolute;
  display: none;
  left: 5px;
  top: 1px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

/* Показ галочки при активном состоянии */
.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
  display: block;
}
.chekbox-column{
